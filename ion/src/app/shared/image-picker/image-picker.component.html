<div class="picker">
  <ion-img
    role="button"
    class="venue-image"
    (click)="onPickImage()"
    [src]="selectedVenuePhoto.dataUrl"
    *ngIf="selectedVenuePhoto && showPreview"
  >
  </ion-img>
  <ion-button
    color="primary"
    (click)="onPickImage()"
    *ngIf="!selectedVenuePhoto || !showPreview"
  >
    <ion-icon name="camera" slot="start"></ion-icon>
    <ion-label>Take Picture</ion-label>
  </ion-button>
</div>
<input
  type="file"
  accept="image/jpeg"
  *ngIf="useFilePicker"
  #filePicker
  (change)="onFileChosen($event)"
/>
